	<form action="assi1.html">
<input type="text" class="form-controls" placeholder="Enter the title" id="update1">

<br><br>

	<button class="btn btn-danger">Cancel</button>
	<button class="btn btn-primary" role="button" onclick="myFunction();">Update</button></center>

<script>
    var x=localStorage.getItem("a");
    var y=localStorage.getItem("b");

    document.getElementById("update1").value=x;
    document.getElementById("update2").value=y;
    function myFunction() {
 
   var names = document.getElementById("update1").value;
   var name = document.getElementById("update2").value;
  localStorage.setItem("a",names);
  localStorage.setItem("b",name);

}
	</script>
